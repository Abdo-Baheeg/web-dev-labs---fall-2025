<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Interactive To-Do List</h1>
            <p class="subtitle">Stay organized, stay productive</p>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="What needs to be done?" 
                autocomplete="off"
            >
            <div class="add-btn" id="addTaskBtn">Add Task</div>
        </div>

        <div class="controls">
            <div class="filter-section">
                <span class="control-label">Filter:</span>
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="incomplete">Incomplete</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="sort-section">
                <span class="control-label">Sort:</span>
                <button class="sort-btn" data-sort="time">By Time</button>
                <button class="sort-btn" data-sort="alpha">A-Z</button>
            </div>
        </div>

        <div class="stats">
            <span id="totalTasks">0 tasks</span>
            <span id="completedTasks">0 completed</span>
        </div>

        <ul id="taskList" class="task-list">
        </ul>

        <div class="empty-state" id="emptyState">
            <p>üìù No tasks yet. Add one to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
