<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons" id="buttons">
            <!-- Row 1 -->
            <button class="btn function" id="btn-ac">AC</button>
            <button class="btn function" id="btn-toggle">+/-</button>
            <button class="btn function" id="btn-percent">%</button>
            <button class="btn operator" id="btn-divide">÷</button>
            
            <!-- Row 2 -->
            <button class="btn number" id="btn-7">7</button>
            <button class="btn number" id="btn-8">8</button>
            <button class="btn number" id="btn-9">9</button>
            <button class="btn operator" id="btn-multiply">×</button>
            
            <!-- Row 3 -->
            <button class="btn number" id="btn-4">4</button>
            <button class="btn number" id="btn-5">5</button>
            <button class="btn number" id="btn-6">6</button>
            <button class="btn operator" id="btn-subtract">−</button>
            
            <!-- Row 4 -->
            <button class="btn number" id="btn-1">1</button>
            <button class="btn number" id="btn-2">2</button>
            <button class="btn number" id="btn-3">3</button>
            <button class="btn operator" id="btn-add">+</button>
            
            <!-- Row 5 -->
            <button class="btn number zero" id="btn-0">0</button>
            <button class="btn number" id="btn-decimal">.</button>
            <button class="btn operator" id="btn-equals">=</button>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
